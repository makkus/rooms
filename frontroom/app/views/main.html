<div ng-controller="MainCtrl">

    <div class="container">
        <div class="row">
            <div class="col-md-4 lightbox" ng-repeat="(key, state) in states">
                <div class="lightbox_inner">
                    <div class="lighticon">
                        <img ng-show="state.value.on == null" src="light_off.png" alt="off">
                        <img ng-show="state.value.on == false" src="light_off.png" alt="off">
                        <img ng-show="state.value.on == true" src="light_on.png" alt="on">
                    </div>
                    <div class="lightname">{{key}}</div>
                    <div class="text-right">
                        <div class="btn-group lightbuttons">
                            <button class="btn btn-default" ng-click="commands.switch_on(key, false)">Off</button>
                            <button class="btn btn-default" ng-click="commands.switch_on(key, true)">On</button>
                        </div>
                    </div>
                    <div class="slider_brightness slidercontainer">
                        <slider ng-model="brightness[key]" floor="0" ceiling="10"/>
                    </div>
                    <div class="slider_warmth slidercontainer">
                        <slider ng-model="warmth[key]" floor="0" ceiling="10"/>
                    </div>
                    <!--<div>-->
                        <!--Floor: <input type='text' ng-model='brightness' ng-init='floor = 1'/><br/>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <p id="response"></p>
</div>
